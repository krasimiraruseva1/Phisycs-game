<!DOCTYPE html>	
<html>
<head>
    <style>
    
    {
        letter-spacing: -5px;
        -webkit-transition: all 1s ease;
        -moz-transition: all 1s ease;
        -o-transition: all 1s ease;
        transition: all 1s ease; 
        cursor: pointer
      }
      #a:hover {
        letter-spacing: 1px; 
      }
      #b:hover {
        letter-spacing: 1em; 
      }
      #c:hover {
        letter-spacing: 10px; 
        text-size-adjust: 20px;
      }

      </style>
</head>

<body>
    <p id="a">KRASIMIRA</p>
<p id="b">RUSEVA</p>
<p id="c">HTML</p>
</body>	
</html>
